<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn and daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class=" max-w-lg mx-auto bg-white rounded-b-xl p-5">

        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-300 p-3">
            <div class="flex">
                <img src="./assets/Group.png" alt="" class="h-[50px]">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span id="available-balace">45000</span></h2>
                    <p class="text-gray-400">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn  text-gray-400"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
                    Log out</button>
            </div>
        </div>


        <div class="max-w-lg mx-auto mt-8">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-400">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>


        <div class="min-h-[200px] grid grid-cols-3 gap-4 mt-5">
            <div id="add-button" class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h1 class="text-center">Add Money</h1>

            </div>
            <div id="cash-out-button" class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h1 class="text-center">Cashout</h1>

            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h1 class="text-center">Transfer Money</h1>

            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h1 class="text-center">Get Bonus</h1>

            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h1 class="text-center">Pay Bill</h1>

            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h1 class="text-center">Transactions</h1>

            </div>

        </div>

    </div>



    <!-- form section? -->

    <div class="all-form-section max-w-lg mx-auto ">

        <!-- add money? -->
        <div id="add-money-parent">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form class=" bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full" >
                        <option >Select A Bank</option>
                        <option>Sonali Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                     <label class="font-semibold" for="">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                       <label class="font-semibold" for="">Amount to Add</label><br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
                </div>
                <div class="mt-3">
                              <label class="font-semibold" for="">Pin Number</label><br>
            <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"/>
                </div>

                  <button  class="btn bg-[#0874F2] text-white font-semibold mt-5 w-full rounded-3xl" id="addd-money-btn">Add Money</button>
            </form>
        </div>

    </div>


  <!-- add money section (hidden by default) -->
<div id="add-money-parent" style="display:none">
    <h1 class="my-5 font-bold">Add Money</h1>
    <form class="bg-white rounded-2xl p-8">
        <div class="mb-3">
            <h1 class="font-semibold">Select A Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                <option>Select A Bank</option>
                <option>Sonali Bank</option>
                <option>IFIC Bank</option>
                <option>Dutch Bangla Bank</option>
            </select>
        </div>
        <div class="mt-3">
            <label class="font-semibold">Bank Account Number</label><br>
            <input id="account-number" type="number" placeholder="Enter 11 digit account number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
            <label class="font-semibold">Amount to Add</label><br>
            <input id="add-amount" type="number" placeholder="Add Amount to withdraw"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
            <label class="font-semibold">Pin Number</label><br>
            <input id="add-pin" type="password" placeholder="Enter 4 digit pin number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>

        <button class="btn bg-[#0874F2] text-white font-semibold mt-5 w-full rounded-3xl"
            id="addd-money-btn">Add Money</button>
    </form>
</div>



<!-- cash out section (hidden by default) -->
<div id="cash-out-parent" class=" max-w-lg mx-auto" style="display:none">
    <h1 class="my-5 font-bold">Cash Out</h1>
    <form class="bg-white rounded-2xl p-8">
        <div class="mt-3">
            <label class="font-semibold">Agent Number</label><br>
            <input id="withdraw-agent-number" type="number"
                placeholder="Enter 11 digit number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
            <label class="font-semibold">Amount</label><br>
            <input id="withdraw-amount" type="number"
                placeholder="Enter amount to withdraw"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mt-3">
            <label class="font-semibold">Pin Number</label><br>
            <input id="withdraw-pin" type="password"
                placeholder="Enter 4 digit pin number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>

        <button id="withdraw-btn"
            class="btn  bg-[#0874F2] text-white font-semibold mt-5 w-full rounded-3xl">
            Withdraw
        </button>
    </form>
</div>







    <script src="./home.js"></script>
</body>

</html>
